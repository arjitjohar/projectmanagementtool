version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.1  # Latest LTS version (instead of 23.7.0)
        - nvm use 20.11.1
        - node -v
        - npm ci --legacy-peer-deps --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

backend:
  phases:
    build:
      commands:
        - npm install -g aws-cdk@2.132.0  # Match with aws-cdk-lib version
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
