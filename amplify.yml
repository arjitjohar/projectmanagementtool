version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.5.0
        - nvm use 20.5.0
        - node -v
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

backend:
  phases:
    build:
      commands:
        - npm install -g aws-cdk@latest
        - npm ci
        - npx amplify-app --platform nextjs
        - npx amplify push --yes
